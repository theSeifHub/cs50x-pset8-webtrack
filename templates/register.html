{% extends "layout.html" %}

{% block title %}
	Register
{% endblock %}

{% block main %}
<form action="/register" method="POST">
	<div class="form-group">
		<input
			class="form-control"
			type="text"
			name="username"
			placeholder="Enter Username"
			maxlength="10"
			required
			autocomplete="off"
			autofocus
		/>
	</div>
	<div class="form-group">
		<input class="form-control" type="password" name="password" placeholder="Enter Password" required />
	</div>
	<div class="form-group">
		<input class="form-control" type="password" name="confirmation" placeholder="Enter Password Again" required />
	</div>
	<button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
