{% extends "layout.html" %}

{% block title %}
    Sell Shares
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select class="form-control" name="symbol" placeholder="Choose Symbol" autofocus required>
                <option value="">- select symbol -</option>
                {% for symbol in symbols %}
                <option value="{{ symbol }}">{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input
                type="number"
                min="1"
                name="shares"
                placeholder="Shares"
                class="form-control"
                required
            />
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
