{% extends "layout.html" %}

{% block title %}
	Settings - Change Password
{% endblock %}

{% block main %}
<form action="/change_pw" method="POST">
	<div class="form-group">
		<input class="form-control" type="password" name="old-password" placeholder="Current Password" required autofocus />
	</div>
	<div class="form-group">
		<input class="form-control" type="password" name="new-password" placeholder="New Password" required />
	</div>
	<div class="form-group">
		<input class="form-control" type="password" name="confirmation" placeholder="New Password Again" required />
	</div>
	<button class="btn btn-primary" type="submit">Change</button>
</form>
{% endblock %}
