{% extends "layout.html" %}

{% block title %}
    Buy Shares
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input
                type="text"
                name="symbol"
                placeholder="Enter Symbol"
                class="form-control"
                autocomplete
                autofocus
                required
            />
        </div>
        <div class="form-group">
            <input
                type="number"
                min="1"
                name="shares"
                placeholder="Shares"
                class="form-control"
                required
            />
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
